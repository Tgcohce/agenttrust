version: '3.8'

services:
  # Frontend development server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "3000:3000"
    volumes:
      - ./app/src:/app/app/src
      - ./app/public:/app/app/public
    environment:
      - NODE_ENV=development
    command: npm start --prefix app
    networks:
      - agenttrust

  # Program builder (for compiling/deploying)
  builder:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      - .:/app
      - /app/target
      - /app/node_modules
    environment:
      - SOLANA_CLI_CONFIG=/root/.config/solana/cli/config.yml
    command: /bin/bash
    stdin_open: true
    tty: true
    networks:
      - agenttrust

  # Local Solana validator for testing
  validator:
    image: solanalabs/solana:v1.17.0
    ports:
      - "8899:8899"
      - "8900:8900"
    command: >
      solana-test-validator
      --reset
      --quiet
      --rpc-port 8899
    networks:
      - agenttrust

networks:
  agenttrust:
    driver: bridge
